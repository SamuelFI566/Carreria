<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto - AutoManía</title>
  
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <header>
    <nav class="navbar">
      <div class="container">
        <a href="index.html" class="navbar-brand">AutoManía</a>
        <button class="navbar-toggle" id="navbarToggle">☰</button>
        <ul class="navbar-nav" id="navbarNav">
          <li><a href="index.html">Inicio</a></li>
          <li><a href="modelos.html">Modelos</a></li>
          <li><a href="servicios.html">Servicios</a></li>
          <li><a href="contacto.html">Contacto</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <section class="jumbotron">
    <div class="container">
      <h1>Contacto</h1>
      <p>Ponte en contacto con nosotros para más información.</p>
    </div>
  </section>

  <section class="contacto">
    <div class="container">
      <h2>Formulario de Contacto</h2>
      <form>
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" required>
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required>
        <label for="message">Mensaje:</label>
        <textarea id="message" name="message" required></textarea>
        <button type="submit">Enviar</button>
      </form>
    </div>
  </section>

  <footer>
    <div class="container">
      <p>AutoManía &copy; 2024. Todos los Derechos Reservados.</p>
    </div>
  </footer>

  <button id="scrollToTop" style="display: none;">Volver arriba</button>
  <script src="js/scripts.js"></script>
</body>
</html>
